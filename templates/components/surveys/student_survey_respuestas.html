{% extends 'layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Encuesta para {{ user.username }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Enviar Encuesta</button>
    </form>
  </div>
{% endblock %}
