{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Encuesta para {{ user.username }}</h2>
    
    <form method="post" action="">
        {% csrf_token %}
        
        {{ form|crispy }}
        
        <button type="submit" class="btn btn-primary">Enviar Encuesta</button>
    </form>
</div>
{% endblock %}
