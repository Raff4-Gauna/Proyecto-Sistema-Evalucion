{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text-white card-project" style="background-color: #132d1f;">
        <form action="" method="POST" class="p-4">
            <h1 class="mt-3 mb-4 text-center">Iniciar Sesión</h1>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{next}}">
            {{form|crispy}}
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-success" type="submit">Iniciar sesión</button>
            </div>
            <div class="d-grid gap-2 mt-3">
                <a class="btn btn-secondary" href="{% url 'usuarios:signup_user' %}?next={{next}}">Crear nueva cuenta</a>
            </div>
        </form>
    </div>       
</main>
{% endblock  %}
