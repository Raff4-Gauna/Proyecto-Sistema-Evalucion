{% extends 'layout.html' %}

{% block content %}
<div class="row">
  {% for career in careers %}
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ career.nombre }}</h5>
          <p class="card-text">{{ career.descripcion }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
